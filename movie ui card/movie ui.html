<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Movie Card UI Design</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="stylesheet">



  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <div class="poster">
      <img src="poster.jpg" alt="">
    </div>
    <div class="details">
      <img src="avtarlogo.png" class="logo">
      <h3>Directed by James Cameron</h3>
      <div class="rating">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <span>4/5</span>
      </div>
      <div class="tags">
        <span>Sci-fi</span>
        <span>Action</span>
      </div>
      <p>Jake Sully and Ney'tiri have formed a family and are doing everything to stay together. However, they must
        leave their home and explore the regions of Pandora. </p>
  
    <div class="cast">
      <h4>Cast</h4>
      <ul>
        <li><img src="cast1.jpg" alt=""></li>
        <li><img src="cast2.jpg" alt=""></li>
        <li><img src="cast3.jpg" alt=""></li>
        <li><img src="cast4.jpg" alt=""></li>
        <li><img src="cast5.jpg" alt=""></li>
      </ul>
    </div>
  </div>
</div>
</body>

</html>
